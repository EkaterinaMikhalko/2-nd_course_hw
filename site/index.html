<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="top__header">
            <h1 class="top__title">Добро пожаловать <br /> на мой сайт !</h1>
        <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="top__text_bold">поехали</span> и <span class="top__text_bold">приступай</span></p>
        <div class="button">
            <button class="button-text">Поехали!</button>
        </div>
        </div>
        
        
    </div>

    <div class="menu">
        <div class="menu__content">
            <div class="container">
                <a href="#" ><img class="menu__link" src="./img/game1.png" alt="game"></a>
                <p class="bottomleft">Игра 1</p>
            </div>
            <div class="container"><a href="#">
                <img class="menu__link" src="./img/game2.png" alt="game"></a>
                <p class="bottomleft">Игра 2</p>
            </div>
            <div class="container">
                <a href="#"><img class="menu__link" src="./img/game3.png" alt="game"></a>
                <p class="bottomleft">Игра 3</p>
            </div>
        </div>

    </div>

    <div class="firstGame">
        <div class="season">
            <p class="season__title">Времена года!</p>
            <p class="season__title_mob">Времена года</p>
            <p class="season__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <div class="button">
                <button onclick="season()" class="button-text">Играть!</button>
            </div>
        </div>

        <div class="firstGame__picture">
            <img class="firstGame__image" src="./img/game1.svg" alt="game">
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
